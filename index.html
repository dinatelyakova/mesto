<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title lang="en">Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__content-box">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>    
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
            <footer class="footer">
                <p class="footer__inscription" lang="en">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="popup popup_name_info">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="information"> 
                        <fieldset class="popup__input-container">
                            <input type="text"  name="name" class="popup__text popup__text_type_name"   placeholder="Имя" value="Жак-Ив Кусто">
                            <input type="text" name="description" class="popup__text popup__text_type_descripion"  placeholder="О себе" value="Исследователь океана">
                        </fieldset>
                        <button class="popup__safety" type="submit">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </section>
            <section class="popup popup_name_place">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form-image" name="place">
                        <fieldset class="popup__input-container">
                            <input type="text" name="title" class="popup__text popup__text_type_title"  placeholder="Название" >
                            <input type="url" name="link" class="popup__text popup__text_type_link"  placeholder="Ссылка на картинку" >
                        </fieldset>
                        <button class="popup__create" type="submit">Создать</button>
                    </form>
                    <button type="button" class="popup__close popup__close_name_place"></button>
                </div>
            </section>
            <section class="popup popup_name_image">
                <div class="popup__image-container">
                    <button type="button" class="popup__close popup__close_name_image"></button>
                    <img class="popup__image"  src="http://probablyprogramming.com/wp-content/uploads/2009/03/tinytrans.gif" alt="Место в России">
                    <h2 class="popup__image-title">
                        Место в России
                    </h2>
                </div>
            </section>
    </div>
    <template class="element-template">
        <div class="element">
                <img class="element__image"  src="http://probablyprogramming.com/wp-content/uploads/2009/03/tinytrans.gif" alt="Место в России">
                <button class="element__delete" type="button"></button>
            <div class="element__name-box">
                <h2 class="element__title">
                    
                </h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./script/index.js"></script>
</body>
</html>
