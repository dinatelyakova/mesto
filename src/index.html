<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title lang="en">Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__content-box">
                    <div class="profile__photo-box">
                        <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
                        <img class="profile__avatar-change" src="<%=require('./images/Vectoravatar.png')%>"  alt="Редактировать фото">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>    
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
            <footer class="footer">
                <p class="footer__inscription" lang="en">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="popup popup_name_info">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form-info" name="information" novalidate> 
                        <fieldset class="popup__input-container">
                                <input type="text"  name="name" class="popup__text popup__text_type_name" id="name-input" minlength ="2" maxlength="40" placeholder="Имя" value="Жак-Ив Кусто" required>
                                <span class="popup__text-error  name-input-error"></span>
                                <input type="text" name="about" class=" popup__text popup__text_type_description" id="description-input" minlength ="2" maxlength="200" placeholder="О себе" value="Исследователь океана" required>
                                <span class="popup__text-error  description-input-error"></span>
                        </fieldset>
                        <button class="popup__submit" type="submit">Сохранить</button>
                        
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </section>
            <section class="popup popup_name_place">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form-image" name="place" novalidate>
                        <fieldset class="popup__input-container">
                                <input type="text" name="name" class="popup__text popup__text_type_title" id="title-input" minlength ="2" maxlength="30" placeholder="Название" required>
                                <span class="popup__text-error  title-input-error"></span>
                                <input type="url" name="link" class="popup__text popup__text_type_link" id="link-input" placeholder="Ссылка на картинку" required>
                                <span class="popup__text-error  link-input-error"></span>
                        </fieldset>
                        <button class="button  popup__submit" type="submit">Создать</button>
                    </form>
                    <button type="button" class="popup__close popup__close_name_place"></button>
                </div>
            </section>
            <section class="popup popup_name_image">
                <div class="popup__image-container">
                    <button type="button" class="popup__close popup__close_name_image"></button>
                    <img class="popup__image"  src="http://probablyprogramming.com/wp-content/uploads/2009/03/tinytrans.gif" alt="Место в России">
                    <h2 class="popup__image-title">
                        Место в России
                    </h2>
                </div>
            </section>
            <section class="popup popup_name_delete">
                <div class="popup__container popup__container_type_delete">
                    <h2 class="popup__title popup__title_name_delete">Вы уверены?</h2>
                    <form class="popup__form popup__form-delete" name="delete-image" novalidate>
                        <button class="button  popup__submit button_type_delete" type="submit">Да</button>
                    </form>
                    <button type="button" class="popup__close popup__close_name_delete"></button>
                    
                </div>
            </section>
            <section class="popup popup_name_avatar">
                <div class="popup__container">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form class="popup__form popup__form-avatar" name="avatar" novalidate> 
                        <fieldset class="popup__input-container">
                                <input type="url"  name="avatar" class="popup__text popup__text_type_avatar" id="avatar-input"  placeholder="Ссылка на аватар"  required>
                                <span class="popup__text-error  avatar-input-error "></span>
                        </fieldset>
                        <button class="popup__submit button button_type_avatar" type="submit">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close"></button>
                </div>
            </section>
    </div>
    <template class="element-template">
        <div class="element">
                <img class="element__image"  src="http://probablyprogramming.com/wp-content/uploads/2009/03/tinytrans.gif" alt="Место в России">
                <button class="element__delete" type="button"></button>
            <div class="element__name-box">
                <h2 class="element__title">
                    
                </h2>
                <div class="element__like-box">
                    <button class="element__like" type="button"></button>
                    <div class="element__calc-likes">0</div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
