<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title lang="en">Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit"></button>
                    <p class="profile__description">Исследователь океана</p>    
                </div>
                <button class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__name-box">
                        <h2 class="element__title">Карачаевск</h2>
                        <img class="element__like" src="./images/Group.svg" alt="Нравится">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/philipp-trubchenko-fNiZMaX-Gc8-unsplash.jpg" alt="Байкал">
                    <div class="element__name-box">
                        <h2 class="element__title">Байкал</h2>
                        <img class="element__like" src="./images/Group.svg" alt="Нравится">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/igor-talanov-pmbScdjOOkY-unsplash.jpg" alt="Санкт-Петербург">
                    <div class="element__name-box">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <img class="element__like" src="./images/Group.svg" alt="Нравится">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/angelica-sabina-j53--Wmum9Y-unsplash.jpg" alt="Роза Хутор">
                    <div class="element__name-box">
                        <h2 class="element__title">Роза Хутор</h2>
                        <img class="element__like" src="./images/Group.svg" alt="Нравится">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/daniil-silantev-WaRAHxoBVIo-unsplash.jpg" alt="Камчатка">
                    <div class="element__name-box">
                        <h2 class="element__title">Камчатка</h2>
                        <img class="element__like" src="./images/Group.svg" alt="Нравится">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/daniel-born-pikbdiJetk8-unsplash.jpg" alt="Эльбрус">
                    <div class="element__name-box">
                        <h2 class="element__title">Эльбрус</h2>
                        <img class="element__like" src="./images/Group.svg" alt="Нравится">
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__inscription" lang="en">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="popup popup_disabled">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form"> 
                        <fieldset class="popup__input-container">
                            <input type="text"  class="popup__text popup__text_type_name" value="Жак-Ив Кусто">
                        </fieldset>
                        <fieldset class="popup__input-container">
                            <input type="text" class="popup__text popup__text_type_descripion" value="Исследователь океана">
                        </fieldset>
                        <button class="popup__safety" type="submit">Сохранить</button>
                    </form>
                    <span class="popup__close"></span>
                </div>
            </section>
        </main>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
